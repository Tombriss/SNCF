{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row1 row">
        <div class="col-lg-4">
            <span class="sty" style="font-size:50px;">Book your train!</span>
        </div>
        <div class="col-lg-6"></div>
    </div>

<div ng-app="Myapp">

<h1 class="sty" style="font-size:90px;" align="center">Welcome</h1>
	<br><br>

	<div ng-controller="MyController" style="margin-top:50px;">

		
		<div class="row"> 

		<div class="col-lg-2"></div>
		<div class="sty2 col-lg-2 col-md-4 col-sm-4">
            <b>Name</b>
		<br><input type="text" class="input" ng-model="src"/>
		</div>
		<div class="sty2 col-lg-2 col-md-4 col-sm-4">
			<b>Password</b>
		<br><input type="text" class="input" ng-model="dest"/>
		</div>
		<div class="sty2 col-lg-2 col-md-4 col-sm-4">
			<b>Password confirmation</b>
		<br><input type="text" class="input" ng-model="dt"/>
		</div>
		<div class="col-lg-2">
			<br>
			<button type="button" class="btn-outline-info" ng-click="login()">Submit</button>
		</div>

		
		</div>

{% endblock %}
